{% extends "base.html" %}

{% block title %}
Contact Us - Menendez Luxury Cars
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #2C2C2C;">
    <div class="card" style="width: 100%; max-width: 600px; border-radius: 10px;">
        <div class="card-body">
            <h2 class="text-center text-white mb-4">Contact Us</h2>
            <p class="text-center text-white mb-4">Have any questions or inquiries? Feel free to reach out to us!</p>

            <!-- Форма для контакта -->
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label text-white">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label text-white">Message</label>
                    <textarea class="form-control" id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>

            <!-- Информация о контакте -->
            <div class="mt-4 text-center text-white">
                <p>Or call us directly: <strong>+7172-123-4567</strong></p>
                <p>Email: <strong>info@menendezcars.com</strong></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
