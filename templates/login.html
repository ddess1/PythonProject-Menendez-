{% extends "base.html" %}

{% block title %}
Login - Menendez Luxury Cars
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #2C2C2C;">
    <div class="card" style="width: 100%; max-width: 400px; border-radius: 10px;">
        <div class="card-body">
            <!-- Changed text-white to text-dark for black text -->
            <h2 class="text-center text-dark mb-4">Login</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="mt-3 text-center">
                    <a href="/register" class="text-white">Don't have an account? Register here.</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
