{% extends "base.html" %}

{% block title %}
Register - Menendez Luxury Cars
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #2C2C2C;">
    <div class="card" style="width: 100%; max-width: 400px; border-radius: 10px;">
        <div class="card-body">
            <!-- Changed text-white to text-dark for black text -->
            <h2 class="text-center text-dark mb-4">Register</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label text-white">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <div class="mt-3 text-center">
                    <a href="/login" class="text-white">Already have an account? Login here.</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
