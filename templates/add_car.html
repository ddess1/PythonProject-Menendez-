{% extends "base.html" %}

{% block title %}
Add New Luxury Car
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center text-primary mb-4">Add New Luxury Car</h1>
    <form method="post">
        <div class="mb-4">
            <input type="text" name="name" id="name" class="form-control form-control-lg" placeholder="Enter car name..." required>
        </div>
        <div class="mb-4">
            <textarea name="description" id="description" class="form-control form-control-lg" placeholder="Describe the car..." rows="5" required></textarea>
        </div>
        <div class="mb-4">
            <input type="number" name="price" id="price" class="form-control form-control-lg" placeholder="Enter the price..." required>
        </div>
        <div class="mb-4">
            <input type="url" name="image_url" id="image_url" class="form-control form-control-lg" placeholder="Enter car image URL..." required>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-warning btn-lg" value="Save Car">
        </div>
    </form>
</div>
{% endblock %}
